<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Personel Website</title>
        <script>
            const timeDiv = document.getElementById("time")[0];
            setInterval(()=>{
                const nowTime = getTime();
                timeDiv.innerText = nowTime;
            })
            function getTime(){
                const date = new Date();
                const hr = date.getHours();
                const min = date.getMinutes();
                const sec = date.getSeconds();
                return `${hr < 10 ? '0' + hr : hr} : ${min < 10 ? '0' + min : min} : ${sec < 10 ? '0' + sec : sec}`;
            }
        </script>
    </head>
    <body>
        <div id="time"></div>
        <div>
            <a href="blog_articles.html">This link will go to articles page</a>
        </div>
    </body>
</html>
